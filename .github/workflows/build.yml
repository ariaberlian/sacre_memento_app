name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'
          
      - name: Install Depedencies
        run: flutter pub get
        
#       - name: Run test        
#         run: flutter test

      - name: Build app
        run: flutter build apk --release
        
      - name: Rename app
        run: |
          cd build/app/outputs/flutter-apk
          mv app-release.apk SacreMemento.apk
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: SacreMemento
          path: build/app/outputs/flutter-apk/SacreMemento.apk
  
  sign:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download math result for job 2
        uses: actions/download-artifact@v2
        with:
          name: SacreMemento
      - name: Move apk
        run: |
          mkdir apk
          mv SacreMemento.apk apk/SacreMemento.apk
          
          
      - name: Sign app APK
        uses: r0adkll/sign-android-release@v1
        # ID used to access action output
        id: sign_app
        with:
          releaseDirectory: apk
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          # override default build-tools version (29.0.3) -- optional
          BUILD_TOOLS_VERSION: "30.0.2"
          
      - name: Example Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: v1.0.${{ github.run_number }}
          prerelease: true
          title: Release v1.0.${{ github.run_number }}
          files: |
            ${{steps.sign_app.outputs.signedReleaseFile}}
